<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status do Computador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Status do Computador</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Uso da CPU</h3>
                <canvas id="cpuChart"></canvas>
            </div>
            <div class="col-md-6">
                <h3>Uso da Memória</h3>
                <canvas id="memoryChart"></canvas>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Uso do Disco</h3>
                <canvas id="diskChart"></canvas>
            </div>
            <div class="col-md-6">
                <h3>Rede</h3>
                <p><strong>Enviado:</strong> {{ network_sent }} bytes</p>
                <p><strong>Recebido:</strong> {{ network_recv }} bytes</p>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Tempo de Atividade</h3>
                <p>{{ uptime_str }}</p>
            </div>
            <div class="col-md-6">
                <h3>Processos Ativos</h3>
                <p>{{ process }}</p>
            </div>
        </div>
    </div>

    <script>
        // Dados passados pelo Flask
        const cpuUsage = { cpu_usage };
        const networkSent = { network_sent };
        const memoryUsage = { memory_usage };
        const diskUsage = { disk_usage };

        // Gráfico de Uso da CPU
        new Chart(document.getElementById('cpuChart'), {
            type: 'doughnut',
            data: {
                labels: ['Usado', 'Livre'],
                datasets: [{
                    data: [cpuUsage, 100 - cpuUsage],
                    backgroundColor: ['#ff6384', '#36a2eb']
                }]
            }
        });

        // Gráfico de Uso da Memória
        new Chart(document.getElementById('memoryChart'), {
            type: 'doughnut',
            data: {
                labels: ['Usado', 'Livre'],
                datasets: [{
                    data: [memoryUsage, 100 - memoryUsage],
                    backgroundColor: ['#ff9f40', '#4bc0c0']
                }]
            }
        });

        // Gráfico de Uso do Disco
        new Chart(document.getElementById('diskChart'), {
            type: 'doughnut',
            data: {
                labels: ['Usado', 'Livre'],
                datasets: [{
                    data: [diskUsage, 100 - diskUsage],
                    backgroundColor: ['#9966ff', '#ffcd56']
                }]
            }
        });
    </script>
</body>

</html>
